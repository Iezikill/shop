<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="page__header">
        <div class="page__header_box container">
            <div class="page__header_icons">
                <a class="page__header-logo" href="index.html"><img src="img/logo.svg" alt="logo"></a>
                <!-- toDo разобраться с формой поиска -->
                <a class="page__header-search" href="index.html"><img src="img/search.svg" alt="search"></a>
            </div>
            <div class="page__header_icons">
                <a class="page__header-menu" href="index.html"><img src="img/menu.svg" alt="logo"></a>
                <a class="page__header-account" href="index.html"><img src="img/account.svg" alt="logo"></a>
                <a class="page__header-cart" href="index.html"><img src="img/cart.svg" alt="logo"></a>
            </div>
        </div>
    </header>
    <main>
        <section class="brand">
            <div class="brand__content container">
                <h1 class="top__heading">The brand
                    <span class="top__heading_subtitle">of luxerious
                        <span>fashion</span>
                    </span>
                </h1>
            </div>
        </section>
        <section class="categories">
            <ul class="categories__list container">
                <li class="categories__item"><a class="categories__item_link" href="#">
                        <img class="categories__item_img" src="img/for-women.png" alt="photo ">
                        <h3 class="categories__item_heading">30% off<br>
                            <span class="categories__item_title">for women</span>
                        </h3>
                    </a>
                </li>
                <li class="categories__item"><a class="categories__item_link" href="#">
                        <img class="categories__item_img" src="img/for-men.png" alt="photo ">
                        <h3 class="categories__item_heading">Hot deal<br>
                            <span class="categories__item_title">for men</span>
                        </h3>
                    </a>
                </li>
                <li class="categories__item"><a class="categories__item_link" href="#">
                        <img class="categories__item_img" src="img/for-kids.png" alt="photo ">
                        <h3 class="categories__item_heading">New arrivals<br>
                            <span class="categories__item_title">for kids</span>
                        </h3>
                    </a>
                </li>
                <li class="categories__item"><a class="categories__item_link" href="#">
                        <img class="categories__item_img" src="img/accesories.png" alt="photo ">
                        <h3 class="categories__item_heading">Luxirous &amp;&nbsp;trendy<br>
                            <span class="categories__item_title">accesories</span>
                        </h3>
                    </a>
                </li>
            </ul>
        </section>
        <section class="products container">
            <h2>Fetured Items</h2>
            <p>Shop for items based on what we featured in this week</p>
        </section>
        <section class="options">

        </section>
    </main>
    <footer class="page_footer">
        <section class="subscribe">

        </section>
        <div class="copyright">

        </div>
    </footer>
</body>

</html>
